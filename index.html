<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Expenses chart component</title>

  <link rel="stylesheet" href="css/style.css">

</head>
<body>
  <main>
    <div class="container">
      <!-- BALANCE -->
      <div class="container-balance">
        <div>
          <p>My balance</p>
          <span>$921.48</span>
        </div>
        <!-- LOGO -->
        <div>
          <img src="images/logo.svg" alt="logo">
        </div>
      </div>
      <!-- GRAPHICH -->
      <div class="container-body">
        <h1>Spending - Last 7 days</h1>
        <div class="container-graphic">
          <!-- COL 1-->
          <div class="col">
            <div><span id="mon"></span></div>
            <span>mon</span>
          </div>
          <!-- COL 2-->
          <div class="col">
            <div><span id="tue"></span></div>
            <span>tue</span>
          </div>
          <!-- COL 3-->
          <div class="col">
            <div><span id="wed"></span></div>
            <span>wed</span>
          </div>
          <!-- COL 4-->
          <div class="col">
            <div>
              <span id="thu"></span>
            </div>
            <span>thu</span>
          </div>
          <!-- COL 5-->
          <div class="col">
            <div><span id="fri"></span></div>
            <span>fri</span>
          </div>
          <!-- COL 6-->
          <div class="col">
            <div><span id="sat"></span></div>
            <span>sat</span>
          </div>
          <!-- COL 7-->
          <div class="col">
            <div><span id="sun"></span></div>
            <span>sun</span>
          </div>
        </div>
        <!-- TOTAL -->
        <div class="container-total">
          <div>
            <p>Total this month</p>
            <span id="total">$478.33</span>
          </div>
          <div>
            <span>+2.4%</span>
            <p>from last month</p>
          </div>
        </div>
      </div>
    </div>
  </main>
  <script src="js/script.js"></script>
</body>
</html>
